<section #total_page class="single_specialite_wrapper single_item_wrapper" *ngIf="data.specialites">
    <div class="single_specialite_header single_item_header" *ngFor="let data of data.specialites">
    <!-- <div class="back_to_parent">
        <a routerLink="/specialites">Toutes les specialites</a>
    </div> -->
        <div class="single_specialite_title single_item_title">
            <h1 class="single_title">{{data.acronym}}</h1>
            <h2 class="sub_title">{{data.title}}</h2>
           <br>
            <a href="/pdf/{{data.slug}}.pdf" target="_blank" download>
                <button class="button_simple download" data-text="Télécharger le PDF">Télécharger le PDF</button>
            </a>
            <br><br>
            <button class="button_simple copy_link" data-text="Copier le lien">Copier le lien</button>
        </div>
        <div class="single_specialite_description single_item_description">
            <markdown class="description" [innerHTML]="data.description"></markdown>
        </div>
    </div>
    <div>
        <div class="single_specialite_items single_item_topics" *ngFor="let data of data.specialites[0].detail">
            <section>
                <h3 class="single_items_title accordeon">{{data.title}}</h3>
                <markdown class="topics_text panel" [innerHTML]="data.descriptif"></markdown>
            </section>
        </div>
    </div>
