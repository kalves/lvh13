<section class="section_options section_container">
    <h1 class="big_title">7 Options</h1>
    <div class="list_options list_items">
        <div *ngFor="let data of leftOptions">
            <div class="option_section item_section">
                <h1 class="options_title item_title"><span>{{ data.Acronyme }}<br>
                        <hr></span>
                    <a routerLink="/options/{{ data.id }}">{{ data.Nom }}</a></h1>
                <br>
                <a routerLink="/options/{{ data.id }}">
                    <button class="button_design button_right button_item" data-text="en savoir plus">en savoir
                        plus</button>
                </a>
            </div>
        </div>
    </div>
</section>
