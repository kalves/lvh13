<header class="header" id="header">
        <ul>
            <li class="home">
                <a routerLink="/" class="home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeSidebar()">
                                <img src="../../assets/img/educ.png" alt="" height="50px" width="50px">
    <h4>Lycée Victor Hugo</h4>
                </a>
            </li>
            <li class="search" style="flex-grow: 2;">
                <a>
                    <h4>
                        <form id="searchform" (keydown.enter)="onSubmit($event)">
                            <input id="search_term" ng-model="searchBox" type="text" class="search_header search_input" placeholder="Recherche">
                        </form> 
                    </h4>
                </a>
            </li>
            <li>
                <a routerLink="specialites" class="specialites" routerLinkActive="active">
                    <h4>Spécialités</h4>
                </a>
            </li>
            <li>
                <a routerLink="options" class="options" routerLinkActive="active">
                    <h4>Options</h4>
                </a>
            </li>
            <li>
                <a routerLink="informations" class="informations" routerLinkActive="active">
                    <h4></h4>
                </a>
            </li>
            <li (click)="toggleSidebar()">
                <div id="btn_menu">
                    <div class="bt-menu-trigger">
                        <span></span>
                    </div>
                </div>
            </li>
        </ul>
</header>


<aside id="sidebar" class="sidebar_wrapper" [@popOverState]="stateNameSidebar">
    <nav>
        <ul>
            <li>
                <form (keydown.enter)="onSubmit($event)">
                    <input id="search_term" ng-model="searchBox" type="text" class="search_header" placeholder="Recherche">
                </form>
            </li>
        <li>
            <a routerLink="specialites" routerLinkActive="active" (click)="toggleSidebar()">
                <h4>Spécialités</h4>
            </a>
        </li>
        <li>
            <a routerLink="options" routerLinkActive="active" class="hda" (click)="toggleSidebar()">
                <h4>Options</h4>
            </a>
        </li>
        <li>
            <a routerLink="informations" routerLinkActive="active" class="theatre" (click)="toggleSidebar()">
                <h4>Infos pratiques</h4>
            </a>
        </li>
        </ul>
    </nav>
</aside>
